<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feedback.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <h3>Give feedback</h3>

        <form action="#">
          <div class="form-group">
            <label class="question">What do you think of the issue search experience within Jira projects?</label>

            <div class="rating-options" role="radiogroup" aria-label="Rating">
              <label class="rating-option">
                <input type="radio" name="rating" value="terrible" />
                <span class="icon" aria-hidden>ğŸ˜¡</span>
                <span class="label-text">Terrible</span>
              </label>

              <label class="rating-option">
                <input type="radio" name="rating" value="bad" />
                <span class="icon" aria-hidden>ğŸ˜•</span>
                <span class="label-text">Bad</span>
              </label>

              <label class="rating-option">
                <input type="radio" name="rating" value="okay" />
                <span class="icon" aria-hidden>ğŸ˜</span>
                <span class="label-text">Okay</span>
              </label>

              <label class="rating-option">
                <input type="radio" name="rating" value="good" />
                <span class="icon" aria-hidden>ğŸ™‚</span>
                <span class="label-text">Good</span>
              </label>

              <label class="rating-option">
                <input type="radio" name="rating" value="amazing" />
                <span class="icon" aria-hidden>ğŸ¤©</span>
                <span class="label-text">Amazing</span>
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="reasons">What are the main reasons for your rating?</label>
            <textarea id="reasons" rows="5" placeholder="Tell us more..."></textarea>
          </div>

          <div class="form-group checkbox-group">
            <label class="checkbox-label">
              <input type="checkbox" />
              I may be contacted about this feedback.
            </label>
          </div>

          <div class="form-group action-group">
            <button type="submit" class="btn primary">Submit</button>
            <button type="reset" class="btn muted">Cancel</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
